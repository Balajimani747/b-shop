{% extends 'temp1/layout/main.html' %}

{% block title %}
Login Page
{% endblock title %}

{% block content %}
<div class="container" style="margin-top:70px;min-height:600px;">
    <div class="row">
        <div class="col-12">
            <h4 class="mb-3">Login Page</h4>
            <hr style="border-color:#b8bfc2;">
        </div>
    </div>
    <section class="py-4 my-5">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <form method="post" action="">
                       
                        {% csrf_token %}

                        <div class="mb-4">
                            <label for="" class="from-lable"><b>Enter User Name</b></label>  
                            <input type="text" name="username" id="username" class="form-control">
                        </div>

                        <div class="mb-4">
                            <label for="" class="from-lable"><b>Enter User Password</b></label>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                    
                        
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    
                </div>

            </div>
        </div>
    </section>
</div>
{% endblock content %}
